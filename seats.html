    <div class="container">

<div class="image-wrapper">

    <div class="details-form">
    <h1 class="details-head">Seat Selection</h1>

    <label for="fare-class"><strong>Seat:</strong></label><br>
    <select id="fare-class" class="fare-select">
        <option style="display:none;">Choose fare class</option>
        <option>GN-Unreserved</option>
        <option>SL-Sleeper</option>
        <option>3A-AC3-Tier</option>
        <option>2A-AC2-Tier</option>
        <option>1A-First Class AC</option>
        <option>CC-AC Chair Car</option>
    </select><br><br>

    <div class="seat-container">
        
        <div class="seat-row">
            <input type="checkbox" id="A1">
            <label for="A1" class="seat">A1</label>
            <input type="checkbox" id="A2">
            <label for="A2" class="seat">A2</label>
            <input type="checkbox" id="A3">
            <label for="A3" class="seat">A3</label>
            <div class="aisle-space"></div>
            <input type="checkbox" id="A4">
            <label for="A4" class="seat">A4</label>
            <input type="checkbox" id="A5">
            <label for="A5" class="seat">A5</label>
        </div>

    
        <div class="seat-row">
            <input type="checkbox" id="B1">
            <label for="B1" class="seat">B1</label>
            <input type="checkbox" id="B2">
            <label for="B2" class="seat">B2</label>
            <input type="checkbox" id="B3">
            <label for="B3" class="seat">B3</label>
            <div class="aisle-space"></div>
            <input type="checkbox" id="B4">
            <label for="B4" class="seat">B4</label>
            <input type="checkbox" id="B5">
            <label for="B5" class="seat">B5</label>
        </div>

    
        <div class="seat-row">
            <input type="checkbox" id="C1">
            <label for="C1" class="seat">C1</label>
            <input type="checkbox" id="C2">
            <label for="C2" class="seat">C2</label>
            <input type="checkbox" id="C3">
            <label for="C3" class="seat">C3</label>
            <div class="aisle-space"></div>
            <input type="checkbox" id="C4">
            <label for="C4" class="seat">C4</label>
            <input type="checkbox" id="C5">
            <label for="C5" class="seat">C5</label>
        </div>
